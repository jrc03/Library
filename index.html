<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="container">
        <header>My Library</header>
        <main>
            <div class="heading">
                <h2>My Books</h2>
                <input type="button"  id="addBtn" value=" + Add button">
            </div>
           
             
            <dialog id="bookDialog">
                <div class="dialog-content">
                    <form method="dialog">
                        <label for="title">Title</label>
                        <input type="text" name="Title" id="title" required>
                        <label for="author">Author</label>
                        <input type="text" name="Author" id="author" required>
                        <label for="pages">Pages</label>
                        <input type="number" min="0" name="Pages" id="pages" required>
                       
<div class="read">
    <label for="readStatus">Read Status</label>
    <input type="checkbox" name="readStatus" id="readStatus">
</div>
                         

                        <div class="btns">
                            <button type="submit" id="addBookBtn" class="dialogBtn">Add Book</button>
                            <button type="button"   id="closeBtn" class="dialogBtn">Close</button>
                        </div>
                    </form>
                </div>
              </dialog>
         <div class="library"></div>
        </main>
      
    </section>
</body>
</html>
